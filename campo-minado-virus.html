    <div id="main-content">
        <h1>Campo Minado V√≠rus</h1>
        <div id="minesweeper"></div>
        <div id="status"></div>
    </div>
    <script>
        const rows = 9, cols = 9, viruses = 10;
        let board = [], revealed = [], flagged = [], gameOver = false, cellsRevealed = 0;

        function init() {
            board = Array.from({length: rows}, () => Array(cols).fill(0));
            revealed = Array.from({length: rows}, () => Array(cols).fill(false));
            flagged = Array.from({length: rows}, () => Array(cols).fill(false));
            gameOver = false;
            cellsRevealed = 0;
            // Coloca v√≠rus
            let placed = 0;
            while (placed < viruses) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * cols);
                if (board[r][c] === 0) {
                    board[r][c] = 'V';
                    placed++;
                }
            }
            // N√∫meros ao redor
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === 'V') continue;
                    let count = 0;
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            let nr = r + dr, nc = c + dc;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc] === 'V') count++;
                        }
                    }
                    board[r][c] = count;
                }
            }
            render();
        }

        function render() {
            const container = document.getElementById('minesweeper');
            container.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (revealed[r][c]) {
                        cell.classList.add('revealed');
                        if (board[r][c] === 'V') {
                            cell.classList.add('virus');
                            cell.textContent = 'ü¶†';
                        } else if (board[r][c] > 0) {
                            cell.textContent = board[r][c];
                        }
                    } else if (flagged[r][c]) {
                        cell.classList.add('flag');
                        cell.textContent = 'üö©';
                    }
                    cell.oncontextmenu = e => { e.preventDefault(); flagCell(r, c); };
                    cell.onclick = () => revealCell(r, c);
                    rowDiv.appendChild(cell);
                }
                container.appendChild(rowDiv);
            }
        }

        function revealCell(r, c) {
            if (gameOver || revealed[r][c] || flagged[r][c]) return;
            revealed[r][c] = true;
            cellsRevealed++;
            if (board[r][c] === 'V') {
                gameOver = true;
                document.getElementById('status').textContent = 'Voc√™ perdeu! Era um v√≠rus!';
                // Revela tudo
                for (let i = 0; i < rows; i++) for (let j = 0; j < cols; j++) revealed[i][j] = true;
                render();
                return;
            }
            if (board[r][c] === 0) {
                // Revela vizinhos
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        let nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) revealCell(nr, nc);
                    }
                }
            }
            render();
            if (cellsRevealed === rows * cols - viruses) {
                gameOver = true;
                document.getElementById('status').textContent = 'Parab√©ns! Voc√™ venceu!';
            }
        }

        function flagCell(r, c) {
            if (gameOver || revealed[r][c]) return;
            flagged[r][c] = !flagged[r][c];
            render();
        }

        init();
    </script>
