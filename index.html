<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>BioMundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         header {
            background: linear-gradient(90deg, #4fdc3f 80%, #6ee76e 100%);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 50px;
            transition: margin-left 0.3s ease;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
            position: relative;
            overflow: visible;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover{
            text-decoration: underline;
        }
        body {
            background: #181818;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .sidebar {
            position:fixed;
            top:0;
            left:0;
            height: 100%;
            width: 60px;
            background-color: #121210;
            transition: width 0.3s ease;
            padding-top: 20px;
            z-index: 10;
            overflow-x: hidden;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            color: #e0e0e0;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s ease;
            opacity: 1; /* Corrigido para sempre visível */
        }
        .sidebar ul li:hover {
            background-color: #232323;
            cursor: pointer;
        }
        .sidebar ul li span {
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .sidebar:hover ul li span {
            opacity: 1;
        }
        .content {
            margin-left: 70px;
            padding: 20px;
        }
        #main-content, #game {
            background: #232323;
            color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
        button, .option {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover, .option:hover {
            background: #333;
        }
        input[type="text"] {
            background: #181818;
            color: #fff;
            border: 1px solid #333;
        }
        h1 {
            text-align: left;
            margin-left: 0;
        }
        .content p {
            text-align: left;
            margin-left: 0;
        }
    </style>
</head>
    <body>
        <header>
            <!-- Removidas as folhas decorativas SVG -->
            <img src="images/BioMundo (1).png" alt="logo BioMundo" style="height: 75px; width: 75px; cursor:pointer;" id="logo-biomundo">
            <h1 style="margin-right: auto; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                BioMundo
            </h1>
        <nav>
            <ul>
                <li><a href="Início"></a></li>
                <li><a href="Sobre"></a></li>
                <li><a href="Serviços"></a></li>
                <li><a href="Contatos"></a></li>
            </ul>
        </nav>
        </header>
        <div class="sidebar">
            <ul>
                <li><span>Planilhas</span></li>
                <li id="calc-btn" style="cursor:pointer;"><span>Calculadoras</span></li>
                <li><span>Biologia</span></li>
                <li id="bacteria3d-btn" style="cursor:pointer;"><span>Modelo 3D molécula</span></li>
            </ul>
        </div>
        <div class="content">
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Bem vindo ao site da Cassia</h1>
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Esse é o site da Cassia</p>
        </div>
                <!-- Modal para mostrar o modelo 3D embutido (Sketchfab) -->
                <div class="modal fade" id="sketchfabModal" tabindex="-1" aria-labelledby="sketchfabModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-centered">
                        <div class="modal-content bg-dark">
                            <div class="modal-header">
                                <h5 class="modal-title" id="sketchfabModalLabel">Modelo 3D - DNA</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body p-0">
                                <div class="sketchfab-embed-wrapper" style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
                                    <iframe id="sketchfab-iframe" title="DNA" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share style="position:absolute;top:0;left:0;width:100%;height:100%;" src=""></iframe>
                                </div>
                                <p class="m-2" style="font-size:13px;color:#4A4A4A;">
                                    <a href="https://sketchfab.com/3d-models/dna-26403e678a6043a890f51503ac283478" target="_blank" rel="nofollow" style="font-weight:bold;color:#1CAAD9;">DNA</a> by <a href="https://sketchfab.com/alanguilhermelc16" target="_blank" rel="nofollow" style="font-weight:bold;color:#1CAAD9;">alanguilhermelc16</a> on <a href="https://sketchfab.com" target="_blank" rel="nofollow" style="font-weight:bold;color:#1CAAD9;">Sketchfab</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Corrige o clique na logo para abrir o quiz em uma nova aba
            document.getElementById('logo-biomundo').onclick = function() {
                window.open('dino-bio.html', '_blank');
            };

            // Corrige a calculadora para funcionar corretamente
            document.getElementById('calc-btn').onclick = function() {
                const calcWindow = window.open('', 'Calculadora', 'width=320,height=480');
                calcWindow.document.write(`
                    <html>
                    <head>
                        <title>Calculadora</title>
                        <style>
                            body { font-family: Arial; background: #181818; color: #e0e0e0; text-align: center; }
                            #calc { margin: 40px auto; width: 250px; background: #232323; border-radius: 10px; box-shadow: 0 0 10px #000; padding: 20px; }
                            input[type="text"] { width: 220px; font-size: 22px; margin-bottom: 10px; padding: 5px; text-align: right; background: #181818; color: #fff; border: 1px solid #333; }
                            button { width: 50px; height: 50px; font-size: 20px; margin: 3px; border-radius: 5px; border: none; background: #2e7d32; color: #fff; cursor: pointer; }
                            button:hover { background: #388e3c; }
                        </style>
                    </head>
                    <body>
                        <div id="calc">
                            <input type="text" id="display" disabled><br>
                            <div>
                                <button onclick="add('7')">7</button>
                                <button onclick="add('8')">8</button>
                                <button onclick="add('9')">9</button>
                                <button onclick="add('/')">÷</button>
                            </div>
                            <div>
                                <button onclick="add('4')">4</button>
                                <button onclick="add('5')">5</button>
                                <button onclick="add('6')">6</button>
                                <button onclick="add('*')">×</button>
                            </div>
                            <div>
                                <button onclick="add('1')">1</button>
                                <button onclick="add('2')">2</button>
                                <button onclick="add('3')">3</button>
                                <button onclick="add('-')">-</button>
                            </div>
                            <div>
                                <button onclick="add('0')">0</button>
                                <button onclick="add('.')">.</button>
                                <button onclick="calculate()">=</button>
                                <button onclick="add('+')">+</button>
                            </div>
                            <div>
                                <button onclick="clearDisplay()" style="width: 220px; background: #c62828;">C</button>
                            </div>
                        </div>
                        <script>
                            let display = null;
                            window.onload = function() {
                                display = document.getElementById('display');
                            };
                            function add(val) {
                                if (!display) display = document.getElementById('display');
                                display.value += val;
                            }
                            function calculate() {
                                if (!display) display = document.getElementById('display');
                                try { display.value = eval(display.value); }
                                catch { display.value = 'Erro'; }
                            }
                            function clearDisplay() {
                                if (!display) display = document.getElementById('display');
                                display.value = '';
                            }
                        <\/script>
                    </body>
                    </html>
                `);
            };

            // Botão para abrir o modal com o modelo 3D embutido (Sketchfab)
            (function() {
                const btn = document.getElementById('bacteria3d-btn');
                const iframe = document.getElementById('sketchfab-iframe');
                const modalEl = document.getElementById('sketchfabModal');
                let bsModal = null;
                if (modalEl) bsModal = new bootstrap.Modal(modalEl);

                btn.addEventListener('click', function() {
                    if (iframe) {
                        // Inserir o src do embed fornecido pelo usuário
                        iframe.src = 'https://sketchfab.com/models/26403e678a6043a890f51503ac283478/embed';
                    }
                    if (bsModal) bsModal.show();
                });

                // Ao fechar o modal, limpar o src para parar o modelo e áudio
                modalEl.addEventListener('hidden.bs.modal', function() {
                    if (iframe) iframe.src = '';
                });
            })();
        </script>
    </body>
</html>
