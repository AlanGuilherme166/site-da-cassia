<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>BioMundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         header {
            background-color: #6ee76e; /* verde claro */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 50px;
            transition: margin-left 0.3s ease;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
        }
        .sidebar:hover ~ header {
            margin-left: 180px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover{
            text-decoration: underline;
        }
        body {
            background: #181818;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .sidebar {
            position:fixed;
            top:0;
            left:0;
            height: 100%;
            width: 60px;
            background-color: #121210;
            transition: width 0.3s ease;
            padding-top: 20px;
            z-index: 10;
            overflow-x: hidden;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            color: #e0e0e0;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s ease;
            opacity: 1; /* Corrigido para sempre visível */
        }
        .sidebar ul li:hover {
            background-color: #232323;
            cursor: pointer;
        }
        .sidebar ul li span {
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .sidebar:hover ul li span {
            opacity: 1;
        }
        .content {
            margin-left: 70px;
            padding: 20px;
        }
        #main-content, #game {
            background: #232323;
            color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
        button, .option {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover, .option:hover {
            background: #333;
        }
        input[type="text"] {
            background: #181818;
            color: #fff;
            border: 1px solid #333;
        }
        h1 {
            text-align: left;
            margin-left: 0;
        }
        .content p {
            text-align: left;
            margin-left: 0;
        }
    </style>
</head>
    <body>
        <header>
            <img src="images/BioMundo (1).png" alt="logo BioMundo" style="height: 75px; width: 75px; cursor:pointer;" id="logo-biomundo">
            <h1 style="margin-right: auto; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                BioMundo
            </h1>
        <nav>
            <ul>
                <li><a href="Início"></a></li>
                <li><a href="Sobre"></a></li>
                <li><a href="Serviços"></a></li>
                <li><a href="Contatos"></a></li>
            </ul>
        </nav>
        </header>
        <div class="sidebar">
            <ul>
                <li><span>Planilhas</span></li>
                <li id="calc-btn" style="cursor:pointer;"><span>Calculadoras</span></li>
                <li><span>Biologia</span></li>
                <li id="bacteria3d-btn" style="cursor:pointer;"><span>Modelo 3D Bactéria</span></li>
            </ul>
        </div>
        <div class="content">
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Bem vindo ao site da Cassia</h1>
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Esse é o site da Cassia</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('logo-biomundo').onclick = function() {
                window.location.href = 'dino-bio.html';
            };

            // Função para abrir uma calculadora simples em um popup
            document.getElementById('calc-btn').onclick = function() {
                // Cria um popup com uma calculadora simples
                const calcWindow = window.open('', 'Calculadora', 'width=320,height=480');
                calcWindow.document.write(`
                    <html>
                    <head>
                        <title>Calculadora</title>
                        <style>
                            body { font-family: Arial; background: #f4f4f4; text-align: center; }
                            #calc { margin: 40px auto; width: 250px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #ccc; padding: 20px; }
                            input[type="text"] { width: 220px; font-size: 22px; margin-bottom: 10px; padding: 5px; text-align: right; }
                            button { width: 50px; height: 50px; font-size: 20px; margin: 3px; border-radius: 5px; border: none; background: #2e7d32; color: #fff; cursor: pointer; }
                            button:hover { background: #388e3c; }
                        </style>
                    </head>
                    <body>
                        <div id="calc">
                            <input type="text" id="display" disabled><br>
                            <div>
                                <button onclick="add('7')">7</button>
                                <button onclick="add('8')">8</button>
                                <button onclick="add('9')">9</button>
                                <button onclick="add('/')">÷</button>
                            </div>
                            <div>
                                <button onclick="add('4')">4</button>
                                <button onclick="add('5')">5</button>
                                <button onclick="add('6')">6</button>
                                <button onclick="add('*')">×</button>
                            </div>
                            <div>
                                <button onclick="add('1')">1</button>
                                <button onclick="add('2')">2</button>
                                <button onclick="add('3')">3</button>
                                <button onclick="add('-')">-</button>
                            </div>
                            <div>
                                <button onclick="add('0')">0</button>
                                <button onclick="add('.')">.</button>
                                <button onclick="calculate()">=</button>
                                <button onclick="add('+')">+</button>
                            </div>
                            <div>
                                <button onclick="clearDisplay()" style="width: 220px; background: #c62828;">C</button>
                            </div>
                        </div>
                        <script>
                            let display = document.getElementById('display');
                            function add(val) { display.value += val; }
                            function calculate() {
                                try { display.value = eval(display.value); }
                                catch { display.value = 'Erro'; }
                            }
                            function clearDisplay() { display.value = ''; }
                        <\/script>
                    </body>
                    </html>
                `);
            };

            // Botão para abrir o modelo 3D da bactéria
            document.getElementById('bacteria3d-btn').onclick = function() {
                const bacteriaWindow = window.open('', 'Bacteria3D', 'width=500,height=500');
                bacteriaWindow.document.write(`
                    <html>
                    <head>
                        <title>Modelo 3D de Bactéria</title>
                        <style>
                            body { background: #181818; color: #e0e0e0; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
                        </style>
                        <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
                    </head>
                    <body>
                        <h2>Modelo 3D de uma Bactéria</h2>
                        <div id="bacteria3d" style="width:400px; height:400px;"></div>
                        <script>
                            // Cena
                            const scene = new THREE.Scene();
                            scene.background = new THREE.Color(0x181818);

                            // Câmera
                            const camera = new THREE.PerspectiveCamera(75, 400/400, 0.1, 1000);
                            camera.position.z = 5;

                            // Renderizador
                            const renderer = new THREE.WebGLRenderer({antialias:true});
                            renderer.setSize(400, 400);
                            document.getElementById('bacteria3d').appendChild(renderer.domElement);

                            // Controles
                            const controls = new THREE.OrbitControls(camera, renderer.domElement);

                            // Corpo da bactéria (elipsoide)
                            const geometry = new THREE.SphereGeometry(1.5, 32, 32);
                            geometry.scale(1, 0.5, 0.5);
                            const material = new THREE.MeshPhongMaterial({color: 0x7ec850, shininess: 80});
                            const bacteria = new THREE.Mesh(geometry, material);
                            scene.add(bacteria);

                            // Flagelos (cilindros)
                            for(let i=0; i<6; i++) {
                                const flagGeom = new THREE.CylinderGeometry(0.05, 0.05, 1.2, 8);
                                const flagMat = new THREE.MeshPhongMaterial({color: 0xaaaaaa});
                                const flag = new THREE.Mesh(flagGeom, flagMat);
                                flag.position.x = Math.cos(i/6 * Math.PI * 2) * 1.5;
                                flag.position.y = -0.5;
                                flag.position.z = Math.sin(i/6 * Math.PI * 2) * 0.5;
                                flag.rotation.z = Math.PI/2;
                                flag.rotation.y = i/6 * Math.PI * 2;
                                scene.add(flag);
                            }

                            // Luz
                            const light = new THREE.PointLight(0xffffff, 1, 100);
                            light.position.set(5, 5, 5);
                            scene.add(light);

                            const ambient = new THREE.AmbientLight(0x404040);
                            scene.add(ambient);

                            // Animação
                            function animate() {
                                requestAnimationFrame(animate);
                                bacteria.rotation.y += 0.005;
                                renderer.render(scene, camera);
                            }
                            animate();
                        <\/script>
                    </body>
                    </html>
                `);
            };
        </script>
    </body>
</html>
