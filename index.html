        .sidebar {
            position:fixed;
            top:0;
            left:0;

            padding-top: 20px;
            z-index: 10;

        }

        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            color: #e0e0e0;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s;
            opacity: 1;
            visibility: visible;
            font-size: 1em;
            margin-top: 0;
            background: transparent;
            border-radius: 0;
            margin-bottom: 0;
        }
        .sidebar ul li:hover {
            background-color: #232323;
            cursor: pointer;
        }
        .sidebar ul li span {
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .sidebar:hover ul li span {
            opacity: 1;
        }
        .content {
            margin-left: 70px;
            padding: 20px;
            font-size: 1em;
        }
        #main-content, #game {
            background: #fff;
            color: #181818;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            font-size: 1em;
        }
        button, .option {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button:hover, .option:hover {
            background: #333;
        }
        input[type="text"] {
            background: #181818;
            color: #fff;
            border: 1px solid #333;
            font-size: 1em;
        }
        h1 {
            text-align: left;
            margin-left: 0;
            font-size: 1.7em;
        }
        .content p {
            text-align: left;
            margin-left: 0;
            font-size: 1em;
        }
    </style>

                                <h5 class="modal-title" id="sketchfabModalLabel">Modelo 3D - DNA</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body p-0">
                                <div class="sketchfab-embed-wrapper" style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">

                                </div>
                                <p class="m-2" style="font-size:13px;color:#4A4A4A;">
                                    <a href="https://sketchfab.com/3d-models/dna-26403e678a6043a890f51503ac283478" target="_blank" rel="nofollow" style="font-weight:bold;color:#1CAAD9;">DNA</a> by <a href="https://sketchfab.com/alanguilhermelc16" target="_blank" rel="nofollow" style="font-weight:bold;color:#1CAAD9;">alanguilhermelc16</a> on <a href="https://sketchfab.com" target="_blank" rel="nofollow" style="font-weight:bold;color:#1CAAD9;">Sketchfab</a>
                                </p>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('jogos-btn').onclick = function() {
                window.location.href = 'dino-bio.html';
            };
            document.getElementById('logo-biomundo').onclick = function() {
                window.open('dino-bio.html', '_blank');
            };
            document.getElementById('calc-btn').onclick = function() {
                const calcWindow = window.open('', 'Calculadora', 'width=320,height=480');
                const html = `
                    <html>
                    <head>
                        <title>Calculadora</title>
                        <style>
                            body { background: #222; color: #fff; font-family: Arial, sans-serif; text-align: center; }
                            #calc { margin: 30px auto; width: 260px; background: #333; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #000; }
                            #display { width: 220px; height: 40px; font-size: 1.5em; margin-bottom: 10px; text-align: right; background: #181818; color: #fff; border: 1px solid #333; border-radius: 5px; }
                            button { width: 50px; height: 50px; margin: 3px; font-size: 1.2em; border: none; border-radius: 5px; background: #4caf50; color: #fff; transition: background 0.2s; }
                            button:hover { background: #388e3c; }
                        </style>
                    </head>
                    <body>
                        <div id="calc">
                            <input type="text" id="display" disabled><br>
                            <div>
                                <button data-val="7">7</button>
                                <button data-val="8">8</button>
                                <button data-val="9">9</button>
                                <button data-val="/">÷</button>
                            </div>
                            <div>
                                <button data-val="4">4</button>
                                <button data-val="5">5</button>
                                <button data-val="6">6</button>
                                <button data-val="*">×</button>
                            </div>
                            <div>
                                <button data-val="1">1</button>
                                <button data-val="2">2</button>
                                <button data-val="3">3</button>
                                <button data-val="-">-</button>
                            </div>
                            <div>
                                <button data-val="0">0</button>
                                <button data-val=".">.</button>
                                <button id="equals">=</button>
                                <button data-val="+">+</button>
                            </div>
                            <div>
                                <button id="clear" style="width: 220px; background: #c62828;">C</button>
                            </div>
                        </div>
                        <script>
                        window.onload = function() {
                            const display = document.getElementById('display');
                            const buttons = document.querySelectorAll('button[data-val]');
                            const equals = document.getElementById('equals');
                            const clear = document.getElementById('clear');
                            buttons.forEach(btn => {
                                btn.onclick = function() {
                                    display.value += btn.getAttribute('data-val');
                                };
                            });
                            equals.onclick = function() {
                                try {
                                    display.value = eval(display.value);
                                } catch {
                                    display.value = 'Erro';
                                }
                            };
                            clear.onclick = function() {
                                display.value = '';
                            };
                        };
                        <\/script>
                    </body>
                    </html>
                `;
                calcWindow.document.write(html);
                calcWindow.document.close();
            };
            (function() {
                const btn = document.getElementById('bacteria3d-btn');
                const iframe = document.getElementById('sketchfab-iframe');
                const modalEl = document.getElementById('sketchfabModal');
                let bsModal = null;
                function openModal() {
                    if (!bsModal && window.bootstrap && modalEl) {
                        bsModal = new bootstrap.Modal(modalEl);
                    }
                    if (iframe) {
                        iframe.src = 'https://sketchfab.com/models/26403e678a6043a890f51503ac283478/embed';
                    }
                    if (bsModal) bsModal.show();
                }
                if (btn) {
                    btn.addEventListener('click', openModal);
                }
                if (modalEl) {
                    modalEl.addEventListener('hidden.bs.modal', function() {
                        if (iframe) iframe.src = '';
                    });
                }
            })();
        </script>
    </body>
</html>
