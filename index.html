<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>BioMundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         header {
            background-color: rgb(40, 71, 33);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 50px;
            transition: margin-left 0.3s ease;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
        }
        .sidebar:hover ~ header {
            margin-left: 180px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover{
            text-decoration: underline;
        }
        body {
            background-color: ghostwhite;
        }
        .sidebar {
            position:fixed;
            top:0;
            left:0;
            height: 100%;
            width: 60px;
            background-color: #121210;
            transition: width 0.3s ease;
            padding-top: 20px;
            z-index: 10;
            overflow-x: hidden;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            color: azure;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s ease;
            opacity: 1; /* Corrigido para sempre visível */
        }
        .sidebar ul li:hover {
            background-color: #3a3a3a;
            cursor: pointer;
        }
        .sidebar ul li span {
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .sidebar:hover ul li span {
            opacity: 1;
        }
        .content {
            margin-left: 70px;
            padding: 20px;
        }
        h1 {
            text-align: left;
        }
    </style>
</head>
    <body>
        <header>
            <img src="images/BioMundo (1).png" alt="logo BioMundo" style="height: 75px; width: 75px; cursor:pointer;" id="logo-biomundo">
            <h1 style="margin-right: auto; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                BioMundo
            </h1>
        <nav>
            <ul>
                <li><a href="Início"></a></li>
                <li><a href="Sobre"></a></li>
                <li><a href="Serviços"></a></li>
                <li><a href="Contatos"></a></li>
            </ul>
        </nav>
        </header>
        <div class="sidebar">
            <ul>
                <li><span>Planilhas</span></li>
                <li id="calc-btn" style="cursor:pointer;"><span>Calculadoras</span></li>
                <li><span>Biologia</span></li>
            </ul>
        </div>
        <div class="content">
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">bem vindo ao site da cassia</h1>
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">esse é o site da cassia</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('logo-biomundo').onclick = function() {
                window.location.href = 'dino-bio.html';
            };

            // Função para abrir uma calculadora simples em um popup
            document.getElementById('calc-btn').onclick = function() {
                // Cria um popup com uma calculadora simples
                const calcWindow = window.open('', 'Calculadora', 'width=320,height=480');
                calcWindow.document.write(`
                    <html>
                    <head>
                        <title>Calculadora</title>
                        <style>
                            body { font-family: Arial; background: #f4f4f4; text-align: center; }
                            #calc { margin: 40px auto; width: 250px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #ccc; padding: 20px; }
                            input[type="text"] { width: 220px; font-size: 22px; margin-bottom: 10px; padding: 5px; text-align: right; }
                            button { width: 50px; height: 50px; font-size: 20px; margin: 3px; border-radius: 5px; border: none; background: #2e7d32; color: #fff; cursor: pointer; }
                            button:hover { background: #388e3c; }
                        </style>
                    </head>
                    <body>
                        <div id="calc">
                            <input type="text" id="display" disabled><br>
                            <div>
                                <button onclick="add('7')">7</button>
                                <button onclick="add('8')">8</button>
                                <button onclick="add('9')">9</button>
                                <button onclick="add('/')">÷</button>
                            </div>
                            <div>
                                <button onclick="add('4')">4</button>
                                <button onclick="add('5')">5</button>
                                <button onclick="add('6')">6</button>
                                <button onclick="add('*')">×</button>
                            </div>
                            <div>
                                <button onclick="add('1')">1</button>
                                <button onclick="add('2')">2</button>
                                <button onclick="add('3')">3</button>
                                <button onclick="add('-')">-</button>
                            </div>
                            <div>
                                <button onclick="add('0')">0</button>
                                <button onclick="add('.')">.</button>
                                <button onclick="calculate()">=</button>
                                <button onclick="add('+')">+</button>
                            </div>
                            <div>
                                <button onclick="clearDisplay()" style="width: 220px; background: #c62828;">C</button>
                            </div>
                        </div>
                        <script>
                            let display = document.getElementById('display');
                            function add(val) { display.value += val; }
                            function calculate() {
                                try { display.value = eval(display.value); }
                                catch { display.value = 'Erro'; }
                            }
                            function clearDisplay() { display.value = ''; }
                        <\/script>
                    </body>
                    </html>
                `);
            };
        </script>
    </body>
</html>
