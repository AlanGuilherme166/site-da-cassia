    <style>

</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="window.location.href='dino-bio.html'">ü¶ñ<span>Quiz Biologia</span></li>
            <li onclick="window.location.href='dino-jumper.html'">ü¶†<span>Bact√©ria Jumper</span></li>
            <li onclick="window.location.href='campo-minado-virus.html'">ü¶†<span>Campo Minado V√≠rus</span></li>
            <li onclick="window.location.href='jogo-da-velha.html'">ü¶†ü¶†<span>Jogo da Velha Bio</span></li>
            <li onclick="window.location.href='jogo-tiro-bacteria.html'">üß´<span>Bact√©ria Atiradora</span></li>
            <li onclick="window.location.href='clica-bacteria.html'">ü¶†<span>Clica Bact√©ria</span></li>
            <li onclick="window.location.href='index.html'">üè†<span>Voltar ao Site</span></li>
        </ul>
    </div>
    <div id="main-content">
        <div id="score">Bact√©rias: <span id="score-value">0</span> | BPS: <span id="bps-value">0</span></div>
        <div id="game-area">
            <div id="bacteria"><img src="clica-bacteria-images/bacteria-verde.png" alt="Bact√©ria" style="width: 120px; height: 120px; user-select: none;"></div>
            <div id="upgrades">
                <h2>Upgrades</h2>
                <button id="buy-cultivo">Comprar Cultivo (+1 BPS) - 15 ü¶†</button>
                <span id="cultivo-count">0</span> Cultivos<br>
                <button id="buy-lab">Comprar Laborat√≥rio (+10 BPS) - 150 ü¶†</button>
                <span id="lab-count">0</span> Laborat√≥rios
            </div>
        </div>
    </div>
    <style>
        #game-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-size: 1em; }
        #bacteria {
            position: static;
            font-size: 84px;
            margin: 28px 0 14px 0;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            font-family: 'Gobold', Arial, sans-serif;
        }
        #bacteria:active { transform: scale(1.12); }
        #upgrades {
            background: #232323;
            padding: 12px 22px;
            border-radius: 16px;
            box-shadow: 0 0 10px #000;
            margin-top: 14px;
            min-width: 182px;
            font-family: 'Gobold', Arial, sans-serif;
            font-size: 1em;
        }
        #upgrades button {
            margin: 6px 0;
            padding: 6px 13px;
            font-size: 0.7rem;
            border-radius: 8px;
            border: none;
            background: #388e3c;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Gobold', Arial, sans-serif;
        }
        #upgrades button:disabled { background: #555; cursor: not-allowed; }
        #upgrades span { font-weight: bold; margin: 0 8px; font-family: 'Gobold', Arial, sans-serif; font-size: 1em; }
        #score, h2, h1, p, span, div, button, label, input, select, option {
            font-family: 'Gobold', Arial, sans-serif !important;
            font-size: 1em;
        }
    </style>
    <script>
    let score = 0;
    let bps = 0;
    let cultivo = 0;
    let lab = 0;
    const scoreValue = document.getElementById('score-value');
    const bpsValue = document.getElementById('bps-value');
    const cultivoCount = document.getElementById('cultivo-count');
    const labCount = document.getElementById('lab-count');
    const buyCultivo = document.getElementById('buy-cultivo');
    const buyLab = document.getElementById('buy-lab');
    const bacteria = document.getElementById('bacteria');

    function updateUI() {
        scoreValue.textContent = Math.floor(score);
        bpsValue.textContent = bps;
        cultivoCount.textContent = cultivo;
        labCount.textContent = lab;
        buyCultivo.disabled = score < 15;
        buyLab.disabled = score < 150;
    }

    bacteria.onclick = function() {
        score++;
        updateUI();
    };

    buyCultivo.onclick = function() {
        if (score >= 15) {
            score -= 15;
            cultivo++;
            bps += 1;
            updateUI();
        }
    };

    buyLab.onclick = function() {
        if (score >= 150) {
            score -= 150;
            lab++;
            bps += 10;
            updateUI();
        }
    };

    setInterval(() => {
        score += bps / 10;
        updateUI();
    }, 100);

    updateUI();
    </script>
</body>
