<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dino Bio - Jogo de Biologia</title>
    <style>
        body { background: #f4f4f4; font-family: Arial, sans-serif; text-align: center; }
        #game { margin: 40px auto; width: 400px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #ccc; padding: 30px; }
        #dino { font-size: 60px; }
        #question { margin: 20px 0; font-size: 20px; }
        .option { display: block; margin: 10px auto; padding: 10px 20px; border: none; border-radius: 5px; background: #2e7d32; color: #fff; cursor: pointer; font-size: 16px; }
        .option:hover { background: #388e3c; }
        #result { margin-top: 20px; font-weight: bold; min-height: 40px; }
        #confetti-canvas { position: fixed; pointer-events: none; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 999; }
        #wrong-x {
            color: #c62828;
            font-size: 60px;
            font-weight: bold;
            display: none;
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-shadow: 2px 2px 8px #fff;
        }
        .back-btn {
            margin: 20px;
            padding: 10px 20px;
            background: #284721;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Sidebar estilos */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background-color: #121210;
            transition: width 0.3s ease;
            padding-top: 20px;

            overflow-x: hidden;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            color: azure;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s ease;
            opacity: 1;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #3a3a3a;
        }
        .sidebar ul li span {
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            margin-left: 10px;
        }
        .sidebar:hover ul li span {
            opacity: 1;
        }
        /* Ajuste para o conte√∫do n√£o ficar atr√°s da sidebar */
        #main-content {
            margin-left: 70px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        @media (max-width: 600px) {
            #game { width: 95vw; }
            .sidebar { width: 40px; }
            .sidebar:hover { width: 120px; }
            #main-content { margin-left: 50px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="window.location.href='dino-bio.html'">
                ü¶ñ<span>Quiz Biologia</span>
            </li>
            <li onclick="window.location.href='dino-jumper.html'">
                ü¶†<span>Bact√©ria Jumper</span>
            </li>
            <li onclick="window.location.href='campo-minado-virus.html'">
                ü¶†<span>Campo Minado V√≠rus</span>
            </li>
            <li onclick="window.location.href='index.html'">
                üè†<span>Voltar ao Site</span>
            </li>
        </ul>
    </div>
    <div id="main-content">
        <button class="back-btn" onclick="window.location.href='index.html'">
            Voltar para o site principal
        </button>
        <canvas id="confetti-canvas"></canvas>
        <div id="wrong-x">‚úó</div>
        <div id="game">
            <div id="dino">ü¶ñ</div>
            <div id="question"></div>
            <div id="options"></div>
            <div id="result"></div>
        </div>
    </div>
    <script>
        // Confetti effect
        function confettiBurst() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let confetti = [];
            for (let i = 0; i < 120; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 80 + 40,
                    color: `hsl(${Math.random()*360},90%,60%)`,
                    tilt: Math.random() * 10 - 10
                });
            }
            let angle = 0;
            let frame = 0;
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confetti.length; i++) {
                    let c = confetti[i];
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                }
                update();
            }
            function update() {
                angle += 0.01;
                for (let i = 0; i < confetti.length; i++) {
                    let c = confetti[i];
                    c.y += (Math.cos(angle + c.d) + 2 + c.r / 2) * 0.8;
                    c.x += Math.sin(angle) * 2;
                    if (c.y > canvas.height) {
                        c.x = Math.random() * canvas.width;
                        c.y = Math.random() * -20;
                    }
                }
            }
            function animate() {
                draw();
                frame++;
                if (frame < 60) {
                    requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }
            animate();
        }

        // X effect
        function showWrongX() {
            const x = document.getElementById('wrong-x');
            x.style.display = 'block';
            setTimeout(() => {
                x.style.display = 'none';
            }, 800);
        }

        // Perguntas do jogo
        const questions = [
            {
                q: "Qual √© a mol√©cula respons√°vel pelo armazenamento gen√©tico?",
                o: ["DNA", "Prote√≠na", "Lip√≠dio", "Carboidrato"],
                a: 0
            },
            {
                q: "Qual desses √© um √≥rg√£o exclusivo de plantas?",
                o: ["Cloroplasto", "Mitoc√¥ndria", "Ribossomo", "Lisossomo"],
                a: 0
            },
            {
                q: "Qual reino pertence a bact√©ria?",
                o: ["Fungi", "Animalia", "Monera", "Protista"],
                a: 2
            }
        ];
        let current = 0, score = 0;

        function showQuestion() {
            if (current >= questions.length) {
                document.getElementById('question').textContent = "Fim de jogo!";
                document.getElementById('options').innerHTML = "";
                document.getElementById('result').textContent = `Pontua√ß√£o: ${score}/${questions.length}`;
                return;
            }
            const q = questions[current];
            document.getElementById('question').textContent = q.q;
            document.getElementById('options').innerHTML = "";
            q.o.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.textContent = opt;
                btn.className = "option";
                btn.onclick = () => {
                    if (i === q.a) {
                        score++;
                        document.getElementById('result').textContent = "Correto!";
                        confettiBurst();
                    } else {
                        document.getElementById('result').textContent = "Errado!";
                        showWrongX();
                    }
                    current++;
                    setTimeout(() => {
                        document.getElementById('result').textContent = "";
                        showQuestion();
                    }, 1200);
                };
                document.getElementById('options').appendChild(btn);
            });
        }
        showQuestion();
    </script>
</body>
</html>
