<!DOCTYPE html>

</head>
<body>

        Voltar para o site principal

    <script>
        const questions = [
            {

                o: ["DNA", "ProteÃ­na", "LipÃ­dio", "Carboidrato"],
                a: 0

            {

                o: ["Cloroplasto", "MitocÃ´ndria", "Ribossomo", "Lisossomo"],

            }
        ];
        let current = 0, score = 0;

        function showQuestion() {
            if (current >= questions.length) {
                document.getElementById('question').textContent = "Fim de jogo!";
                document.getElementById('options').innerHTML = "";
                document.getElementById('result').textContent = `PontuaÃ§Ã£o: ${score}/${questions.length}`;
                return;
            }
            const q = questions[current];
            document.getElementById('question').textContent = q.q;
            document.getElementById('options').innerHTML = "";
            q.o.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.textContent = opt;
                btn.className = "option";
                btn.onclick = () => {
                    if (i === q.a) {
                        score++;
                        document.getElementById('result').textContent = "Correto!";
                    } else {
                        document.getElementById('result').textContent = "Errado!";
                    }
                    current++;
                    setTimeout(() => {
                        document.getElementById('result').textContent = "";
                        showQuestion();
                    }, 1000);
                };
                document.getElementById('options').appendChild(btn);
            });
        }
        showQuestion();
