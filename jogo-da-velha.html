    <div id="main-content">
        <h1>Jogo da Velha Bio</h1>
        <div id="status">Vez da <span id="vez">BactÃ©ria ğŸ¦ </span></div>
        <div id="board"></div>
        <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    </div>
    <script>
        const boardDiv = document.getElementById('board');
        const statusDiv = document.getElementById('status');
        const vezSpan = document.getElementById('vez');
        let board = Array(9).fill(null);
        let bacteriaTurn = true;
        let gameOver = false;

        function render() {
            boardDiv.innerHTML = '';
            board.forEach((cell, i) => {
                const div = document.createElement('div');
                div.className = 'cell';
                div.textContent = cell === 'bacteria' ? 'ğŸ¦ ' : cell === 'virus' ? 'ğŸ¦ ' : '';
                if (cell === 'virus') div.style.filter = 'hue-rotate(120deg)';
                div.onclick = () => handleClick(i);
                boardDiv.appendChild(div);
            });
            vezSpan.textContent = bacteriaTurn ? 'BactÃ©ria ğŸ¦ ' : 'VÃ­rus ğŸ¦ ';
            vezSpan.style.filter = bacteriaTurn ? 'none' : 'hue-rotate(120deg)';
        }

        function handleClick(i) {
            if (gameOver || board[i]) return;
            board[i] = bacteriaTurn ? 'bacteria' : 'virus';
            bacteriaTurn = !bacteriaTurn;
            checkWinner();
            render();
        }

        function checkWinner() {
            const wins = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            for (const [a,b,c] of wins) {
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameOver = true;
                    statusDiv.innerHTML = (board[a] === 'bacteria' ? 'BactÃ©ria ğŸ¦ ' : 'VÃ­rus ğŸ¦ ') + ' venceu!';
                    return;
                }
            }
            if (board.every(cell => cell)) {
                gameOver = true;
                statusDiv.textContent = 'Empate!';
            }
        }

        function resetGame() {
            board = Array(9).fill(null);
            bacteriaTurn = true;
            gameOver = false;
            statusDiv.innerHTML = 'Vez da <span id="vez">BactÃ©ria ğŸ¦ </span>';
            render();
        }

        render();
    </script>
