<body>

            <li onclick="window.location.href='index.html'">üè†<span>Voltar ao Site</span></li>
        </ul>
    </div>
    <div id="main-content">
        <h1>Bact√©ria Jumper</h1>
        <div id="game-area">
            <div id="bacteria">ü¶†</div>
            <div id="obstacle">üíâ</div>
        </div>
        <div id="score">Pontua√ß√£o: <span id="score-value">0</span></div>
        <p>Pressione <b>espa√ßo</b> para pular!</p>
    </div>
    <script>
    const bacteria = document.getElementById('bacteria');
    const obstacle = document.getElementById('obstacle');
        const scoreValue = document.getElementById('score-value');
        let jumping = false, score = 0, gameOver = false;
        let bacteriaBottom = 20;
        let velocity = 0;
        let gravity = -1.2;
        let isOnGround = true;

        
        let obstacleSpeed = 5.5; // valor aumentado

        function jump() {
            if (jumping || !isOnGround || gameOver) return;
            jumping = true;
            velocity = 13;
            isOnGround = false;
        }

        document.body.onkeydown = function(e) {
            if (e.code === 'Space') jump();
        };

        let obstaclePos = 400;
        function moveObstacle() {
            if (gameOver) return;
            obstaclePos -= obstacleSpeed;
            if (obstaclePos < -30) {
                obstaclePos = 400 + Math.random() * 100;
                score++;
                scoreValue.textContent = score;
                
                if (score % 5 === 0 && obstacleSpeed < 8) obstacleSpeed += 0.4;
            }
            obstacle.style.right = (400 - obstaclePos) + 'px';
        }

        function gameLoop() {
            if (gameOver) return;
            if (!isOnGround) {
                bacteriaBottom += velocity;
                velocity += gravity;
                if (bacteriaBottom <= 20) {
                    bacteriaBottom = 20;
                    velocity = 0;
                    jumping = false;
                    isOnGround = true;
                }
                bacteria.style.bottom = bacteriaBottom + 'px';
            }
            moveObstacle();
            
            const bacteriaRect = bacteria.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();
            
            const gameArea = document.getElementById('game-area');
            const gameRect = gameArea.getBoundingClientRect();
            
            const bacteriaBox = {
                left: bacteriaRect.left - gameRect.left,
                right: bacteriaRect.right - gameRect.left,
                top: bacteriaRect.top - gameRect.top,
                bottom: bacteriaRect.bottom - gameRect.top
            };
            const obstacleBox = {
                left: obstacleRect.left - gameRect.left,
                right: obstacleRect.right - gameRect.left,
                top: obstacleRect.top - gameRect.top,
                bottom: obstacleRect.bottom - gameRect.top
            };
            
            if (
                bacteriaBox.right > obstacleBox.left &&
                bacteriaBox.left < obstacleBox.right &&
                bacteriaBox.bottom > obstacleBox.top &&
                bacteriaBox.top < obstacleBox.bottom
            ) {
                gameOver = true;
                setTimeout(() => {
                    alert('Game Over! Pontua√ß√£o: ' + score);
                    window.location.reload();
                }, 100);
            }
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            obstaclePos = 400;
            obstacleSpeed = 5.5; // valor aumentado
            score = 0;
            scoreValue.textContent = score;
            bacteriaBottom = 20;
            velocity = 0;
            jumping = false;
            isOnGround = true;
            gameOver = false;
            bacteria.style.bottom = bacteriaBottom + 'px';
            obstacle.style.right = (400 - obstaclePos) + 'px';
            requestAnimationFrame(gameLoop);
        }

        resetGame();
    </script>
