<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bact√©ria Jumper</title>
    <style>
        body { background: #181818; color: #e0e0e0; font-family: Arial, sans-serif; text-align: center; }
        .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 60px; background-color: #121210; transition: width 0.3s; padding-top: 20px; z-index: 1001; overflow-x: hidden; }
        .sidebar:hover { width: 200px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { color: #e0e0e0; padding: 15px; text-align: center; transition: background-color 0.3s; opacity: 1; cursor: pointer; }
        .sidebar ul li:hover { background-color: #232323; }
        .sidebar ul li span { opacity: 0; transition: opacity 0.3s; white-space: nowrap; margin-left: 10px; }
        .sidebar:hover ul li span { opacity: 1; }
        #main-content { margin-left: 70px; padding: 20px; }
        #game-area { background: #232323; margin: 40px auto; width: 400px; height: 200px; border-radius: 10px; box-shadow: 0 0 10px #000; position: relative; overflow: hidden; }
        #bacteria { position: absolute; left: 40px; bottom: 20px; font-size: 40px; }
        #obstacle { position: absolute; right: 0; bottom: 20px; width: 30px; height: 40px; background: #b71c1c; border-radius: 8px; }
        #score { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="window.location.href='dino-bio.html'">ü¶ñ<span>Quiz Biologia</span></li>
            <li onclick="window.location.href='dino-jumper.html'">ü¶†<span>Bact√©ria Jumper</span></li>
            <li onclick="window.location.href='campo-minado-virus.html'">ü¶†<span>Campo Minado V√≠rus</span></li>
            <li onclick="window.location.href='index.html'">üè†<span>Voltar ao Site</span></li>
        </ul>
    </div>
    <div id="main-content">
        <h1>Bact√©ria Jumper</h1>
        <div id="game-area">
            <div id="bacteria">ü¶†</div>
            <div id="obstacle"></div>
        </div>
        <div id="score">Pontua√ß√£o: <span id="score-value">0</span></div>
        <p>Pressione <b>espa√ßo</b> para pular!</p>
    </div>
    <script>
        const bacteria = document.getElementById('bacteria');
        const obstacle = document.getElementById('obstacle');
        const scoreValue = document.getElementById('score-value');
        let jumping = false, score = 0, gameOver = false;

        function jump() {
            if (jumping || gameOver) return;
            jumping = true;
            let up = 0;
            const jumpInterval = setInterval(() => {
                if (up < 60) {
                    bacteria.style.bottom = (20 + up) + 'px';
                    up += 4;
                } else {
                    clearInterval(jumpInterval);
                    let down = up;
                    const fallInterval = setInterval(() => {
                        if (down > 0) {
                            bacteria.style.bottom = (20 + down) + 'px';
                            down -= 4;
                        } else {
                            clearInterval(fallInterval);
                            bacteria.style.bottom = '20px';
                            jumping = false;
                        }
                    }, 10);
                }
            }, 10);
        }

        document.body.onkeydown = function(e) {
            if (e.code === 'Space') jump();
        };

        function moveObstacle() {
            let pos = 400;
            obstacle.style.right = '0px';
            function frame() {
                if (gameOver) return;
                pos -= 4;
                obstacle.style.right = (400 - pos) + 'px';
                // Colis√£o
                let bacteriaBottom = parseInt(bacteria.style.bottom);
                if (pos < 70 && pos > 40 && bacteriaBottom < 60) {
                    gameOver = true;
                    alert('Game Over! Pontua√ß√£o: ' + score);
                    window.location.reload();
                }
                if (pos <= 0) {
                    score++;
                    scoreValue.textContent = score;
                    pos = 400 + Math.random() * 100;
                }
                requestAnimationFrame(frame);
            }
            frame();
        }
        moveObstacle();
    </script>
</body>
</html>
